spring:
  security:
    oauth2:
      client:
        registration:
          athena:
            provider: zeus
            client-id: athena
            client-secret: "{cipher}"
            scope: openid
            redirect-uri: https://icezhg.com/athena/login/oauth2/code/athena
            authorization-grant-type: authorization_code
        provider:
          zeus:
            authorization-uri: https://icezhg.com/zeus/oauth2/authorize
            token-uri: https://icezhg.com/zeus/oauth2/token
            user-info-uri: https://icezhg.com/zeus/userinfo
            user-logout-uri: https://icezhg.com/zeus/logout
            #            user-info-authentication-method: https://icezhg.com/zeus/oauth/token
            jwk-set-uri: https://icezhg.com/zeus/oauth2/jwks
            user-name-attribute: name
  cloud:
    nacos:
      config:
        server-addr: https://icezhg.com
        namespace: 17a69aa2-6772-47ad-93b2-339f24e4ce8b
        username: nacos_auth
        password: xxxx
logging:
  file:
    name: /opt/athena/logs/athena.log
