server:
  port: 8092
  servlet:
    context-path: /athena
spring:
  application:
    name: athena
  profiles:
    active: @spring.profiles.active@
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
management:
  endpoints:
    web:
      exposure:
        include: health, info
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    jdbc-type-for-null: null
  mapper-locations: classpath:mapper/**/*.xml
encrypt:
  key-store:
    alias: alias-key
    location: classpath:certs/icezhg.com.jks
    password: 8yjU7p33
  rsa:
    salt: 68656c6c6f776f726c64
logging:
  level:
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
            refresh:
              NacosContextRefresher: error
        nacos:
          client:
            config:
              impl:
                ClientWorker: error
