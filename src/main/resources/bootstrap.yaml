server:
  port: 8092
spring:
  application:
    name: athena
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
management:
  endpoints:
    web:
      exposure:
        include: health, info
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    jdbc-type-for-null: null
  mapper-locations: classpath:mapper/**/*.xml
encrypt:
  key-store:
    alias: alias-key
    location: classpath:certs/icezhg.com.jks
    password: xxxxxx
  rsa:
    salt: 68656c6c6f776f726c64
